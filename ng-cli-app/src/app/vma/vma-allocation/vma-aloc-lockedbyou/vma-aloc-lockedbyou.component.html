<div *ngIf="!cLoggedInUser">
	<h4>You need to login first</h4>
</div>
<div *ngIf="cLoggedInUser">
	<h4>Following virtual machines are locked by you. Click on button to release machine which is specified on button</h4>
	<hr/>
	<span *ngFor="let vm of cVmList" >
		<button *ngIf="vm.user === cUser" class="btn btn-default col-sm-2" style="margin:10px" (click)="onRelease(vm.vmName)">{{vm.vmName}}</button>
	</span>
</div>
