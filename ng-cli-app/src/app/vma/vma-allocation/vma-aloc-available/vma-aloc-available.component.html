<div *ngIf="!cLoggedInUser" class="container-fluid">
	<h4>You need to login first</h4>
</div>
<div *ngIf="cLoggedInUser" class="container-fluid" >
	<h3>Click on button to acquire machine</h3>
	<hr/>
	<span *ngFor="let vm of cVmList" >
		<button *ngIf="!vm.user" class="btn btn-default col-sm-2" style="margin:10px" (click)="lockVm(vm.vmName)">{{vm.vmName}}</button>
	</span>
</div>
