<html>
    <head>
        <script>
function func() {
var A = document.getElementById("i1").value.split('\n');
var B = document.getElementById("p1").value.split('\n');
var BinA = '';
var BnotinA = '';
for(var i=0; i<A.length; i++){
var flag = false;
for(var j=0; j<B.length; j++){
if(A[i] == B[j]){
BinA += B[j]+'\n';
flag = true;
break;
}
}
if(!flag) {
BnotinA += A[i]+'\n';
}
}
document.getElementById("p2").value = BinA;
document.getElementById("p3").value = BnotinA;
}

function remDup() {
var list = document.getElementById("i2").value.split('\n');
var newList = [];
for(var i=0; i<list.length; i++){
if(!newList.includes(list[i])){
newList.push(list[i]);
}
}
var ret = '';
for(var i=0; i<newList.length; i++){
ret += newList[i]+'\n';
}
document.getElementById("i2").value = ret;
}

function copy(copyText) {
copyText.select();
copyText.setSelectionRange(0, 99999);
document.execCommand("copy");
}
</script>
</head>
<body onload="func()">

<table width="100">
<tr>
<td>
A<textarea id="i1" onkeyup="func()" rows="60" cols="50">A&#13;&#10;B&#13;&#10;C</textarea>
</td>
<td>
<table>
<tr><td>
B<textarea id="p1" rows="28" cols="50" onkeyup="func()"">A&#13;&#10;B</textarea>
</td></tr>
<tr><td>
B in A<textarea id="p2" rows="14" cols="50" onfocus="copy(this)"></textarea>
</td></tr>
<tr><td>
B not in A<textarea id="p3" rows="14" cols="50" onfocus="copy(this)"></textarea>
</td></tr>
</table>
</td>
<td>
Remove Duplicates
<textarea id="i2" onkeyup="remDup()" rows="60" cols="50">A&#13;&#10;B</textarea>
</td>
</tr>
</table>


</body>
</html>
